# Configuration for Slackmood-ai

# User settings
user:
  location: "${LOCATION}"  # Set via environment variable
  timezone: "${TIMEZONE}"  # Set via environment variable
  work_hours:
    start: "09:00"
    end: "17:00"

# Status update settings
status:
  update_frequency: "1h"  # How often to check for updates
  morning_update: "07:00"  # When to do the main morning update

# Status message templates
templates:
  meeting_heavy: "In meetings {time_period} {weather_emoji} {location}"
  wfh: "WFH today {weather_emoji} {location}"
  ooo: "OOO {time_period} {emoji}"
  focus_time: "Focus time {emoji} {weather_emoji} {location}"
  traveling: "Traveling {emoji} â†’ {location}"

# Weather settings
weather:
  api: "openweathermap"  # We'll use OpenWeatherMap API
  update_frequency: "1h"  # How often to fetch new weather data

